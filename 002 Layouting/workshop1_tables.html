<!DOCTYPE html>
<html>
  <head>
    <title>Workshop1 Tables</title>
    <style>
      table {
        width: 100%;
        border-collapse: colapse;
      }
      .one {
        background-color: yellow;
      }
      .two {
        background-color: green;
      }
      .three {
        background-color: blue;
      }
      tr,
      td {
        border-radius: 10px;
        border: 3px solid white;
      }
    </style>
  </head>
  <body>
    <table>
      <tr class="one">
        <td colspan="4">1.1</td>
      </tr>

      <tr class="two">
        <td colspan="2">2.1</td>
        <td colspan="2">2.2</td>
      </tr>

      <tr class="three">
        <td>3.1</td>
        <td>3.2</td>
        <td>3.3</td>
        <td>3.4</td>
      </tr>

      <tr class="one">
        <td colspan="4">4.1</td>
      </tr>
    </table>
  </body>
</html>
